apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  namespace: payment-namespace
  labels:
    app: payment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment-container
        image: kuunyangna/payment-service:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 80
