<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            color: white;
            text-align: center;
            padding-top: 80px;
        }
        h1 { font-size: 2rem; }
        .status-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 20px;
        }
        button {
            margin-top: 15px;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: white;
            color: #0984e3;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Payment Service</h1>
    <div class="status-box">
        <p><strong>Status:</strong> Running</p>
        <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        <button onclick="updateTimestamp()">Check Timestamp</button>
    </div>

    <script>
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        }
        updateTimestamp();
    </script>
</body>
</html>
